<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Companion | Registration & Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <section id="auth-section" class="min-h-screen flex items-center justify-center">
        <div class="glass p-8 rounded-3xl w-full max-w-md shadow-2xl">
            
            <div id="register-form" class="space-y-4">
                <h1 class="text-3xl font-bold text-center gradient-text mb-6">Create Account</h1>
                <div>
                    <label class="text-xs text-slate-400">Email Address</label>
                    <input type="email" id="reg-email" placeholder="example@mail.com" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-xs text-slate-400">Password</label>
                    <input type="password" id="reg-pass" placeholder="Min 4 characters" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-xs text-slate-400">Hedera Account ID</label>
                    <input type="text" id="reg-id" placeholder="0.0.xxxxx" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 focus:outline-none focus:border-blue-500">
                </div>
                <button onclick="handleRegister()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition">Register Now</button>
                <p class="text-center text-sm text-slate-400">Already have an account? <a href="javascript:void(0)" onclick="toggleAuth()" class="text-blue-400 font-bold underline">Login Here</a></p>
            </div>

            <div id="login-form" class="hidden space-y-4">
                <h1 class="text-3xl font-bold text-center gradient-text mb-6">Login</h1>
                <div>
                    <label class="text-xs text-slate-400">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 focus:outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="text-xs text-slate-400">Password</label>
                    <input type="password" id="login-pass" placeholder="Enter your password" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 focus:outline-none focus:border-green-500">
                </div>
                <button onclick="handleLogin()" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-xl font-bold transition">Login to Dashboard</button>
                <p class="text-center text-sm text-slate-400">New user? <a href="javascript:void(0)" onclick="toggleAuth()" class="text-green-400 font-bold underline">Register Here</a></p>
            </div>

        </div>
    </section>

    <section id="dashboard-section" class="hidden">
        <nav class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-bold gradient-text">AI Health Companion</h1>
                <p class="text-xs text-slate-400 italic">User: <span id="display-user" class="text-blue-400"></span></p>
            </div>
            <button onclick="location.reload()" class="bg-red-500/10 text-red-400 px-4 py-2 rounded-xl text-xs hover:bg-red-500/20">Logout</button>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass p-6 rounded-3xl border-l-4 border-blue-500">
                <p class="text-xs font-bold text-slate-500 uppercase">Daily Steps</p>
                <h2 id="step-display" class="text-4xl font-bold">8,000</h2>
                <button onclick="addSteps()" class="mt-4 w-full text-xs bg-blue-500/10 text-blue-400 py-2 rounded-lg hover:bg-blue-500/20">+ 1000 Steps</button>
            </div>
            <div class="glass p-6 rounded-3xl border-l-4 border-green-500">
                <p class="text-xs font-bold text-slate-500 uppercase">HBAR Earned</p>
                <h2 id="reward-display" class="text-4xl font-bold text-green-400">0.00</h2>
                <p class="text-[10px] text-slate-500 mt-2 italic">Verified on Hedera Ledger</p>
            </div>
            <div class="glass p-6 rounded-3xl border-l-4 border-cyan-500">
                <p class="text-xs font-bold text-slate-500 uppercase">Water Intake</p>
                <h2 id="water-display" class="text-4xl font-bold">0 / 8</h2>
                <button onclick="addWater()" class="mt-4 w-full text-xs bg-cyan-500/10 text-cyan-400 py-2 rounded-lg hover:bg-cyan-500/20">+ Drink Glass</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass p-6 rounded-3xl h-[300px] flex flex-col">
                <h3 class="font-bold mb-4 text-indigo-400"><i class="fas fa-robot"></i> AI Agent Assistant</h3>
                <div id="ai-messages" class="flex-grow overflow-y-auto space-y-3 text-sm italic"></div>
            </div>
            <div class="glass p-6 rounded-3xl h-[300px]">
                <h3 class="font-bold mb-4 text-blue-400"><i class="fas fa-history"></i> Ledger Activity</h3>
                <div id="ledger-list" class="space-y-2 overflow-y-auto h-[200px] text-[10px]"></div>
            </div>
        </div>
    </section>

    <script>
        // --- AUTH LOGIC (Registration/Login Management) ---
        function toggleAuth() {
            document.getElementById('register-form').classList.toggle('hidden');
            document.getElementById('login-form').classList.toggle('hidden');
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function handleRegister() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const hId = document.getElementById('reg-id').value;

            if (!validateEmail(email)) {
                alert("Email format chukicha aahe! (Eg: user@mail.com)");
                return;
            }
            if (pass.length < 4) {
                alert("Password khup lahan aahe (Min 4 letters)");
                return;
            }
            if (!hId) {
                alert("Hedera ID takne garjeche aahe!");
                return;
            }

            // Save in Browser Storage
            localStorage.setItem('storedEmail', email);
            localStorage.setItem('storedPass', pass);
            localStorage.setItem('storedHedera', hId);

            alert("Account created successfully! Aata login kara.");
            toggleAuth(); // Switch to Login Form
        }

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            const savedEmail = localStorage.getItem('storedEmail');
            const savedPass = localStorage.getItem('storedPass');

            if (!validateEmail(email)) {
                alert("Email address chukicha aahe!");
                return;
            }

            if (email === savedEmail && pass === savedPass) {
                openDashboard(email);
            } else {
                alert("Invalid Email or Password! Punha prayatna kara.");
            }
        }

        // --- DASHBOARD LOGIC ---
        let steps = 8000;
        let water = 0;
        let rewards = 0.0;

        function openDashboard(email) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('display-user').innerText = email;
            aiNudge("Welcome back! Mi tumcha health data sync kela aahe.");
        }

        function addSteps() {
            steps += 1000;
            document.getElementById('step-display').innerText = steps;
            if (steps === 10000) {
                triggerReward(5.0, "Daily 10k Steps Completed");
                aiNudge("Wow! 10,000 steps jhale. Tumhala 5 HBAR baksis milale aahe.");
            }
        }

        function addWater() {
            if (water < 8) {
                water++;
                document.getElementById('water-display').innerText = water + " / 8";
                if (water === 8) {
                    triggerReward(2.0, "Hydration Goal Completed");
                    aiNudge("Panyache target purna jhale! 2 HBAR reward.");
                }
            }
        }

        function triggerReward(amt, reason) {
            rewards += amt;
            document.getElementById('reward-display').innerText = rewards.toFixed(2);
            logToLedger(reason, "+" + amt + " HBAR");
            async function triggerReward(amt, reason) {
    const receiverId = localStorage.getItem('storedHedera');

    try {
        const response = await fetch("http://localhost:3000/api/reward", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                receiverId: receiverId,
                amount: amt,
                reason: reason
            })
        });

        const data = await response.json();

        if (data.success) {
            rewards += amt;
            document.getElementById('reward-display').innerText = rewards.toFixed(2);
            logToLedger(reason, "+" + amt + " HBAR");
            aiNudge(`Verified on Ledger! TXID: ${data.txId}`);
        } else {
            alert("Transaction failed: " + data.error);
        }
    } catch (err) {
        console.error("Backend offline?", err);
    }
}
        }

        function aiNudge(msg) {
            const box = document.getElementById('ai-messages');
            box.innerHTML = `<div class="bg-indigo-600/10 p-3 rounded-xl border border-indigo-500/20 mb-2">${msg}</div>` + box.innerHTML;
        }

        function logToLedger(action, amount) {
            const list = document.getElementById('ledger-list');
            list.innerHTML = `<div class="flex justify-between p-2 bg-green-500/10 rounded mb-1">
                <span>${action}</span><span class="text-green-400 font-bold">${amount}</span>
            </div>` + list.innerHTML;
        }
    </script>
</body>
</html>
